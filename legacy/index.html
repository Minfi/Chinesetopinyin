<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字转拼音工具</title>
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.27.0/dist/index.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-dark: #357abd;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --bg-color: #f0f4f8;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .controls {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
            align-items: start;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .config-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid #e9ecef;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        #chineseText {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #chineseText:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: translateY(1px);
        }

        #convertBtn {
            background-color: var(--primary-color);
            color: white;
            grid-column: span 2;
        }

        #convertBtn:hover {
            background-color: var(--primary-dark);
        }

        #printBtn {
            background-color: var(--success-color);
            color: white;
            grid-column: span 2;
        }

        #printBtn:hover {
            background-color: #27ae60;
        }

        #exampleBtn {
            background-color: #fff;
            color: var(--warning-color);
            border: 2px solid var(--warning-color);
        }

        #exampleBtn:hover {
            background-color: #fff8e1;
        }

        #clearBtn {
            background-color: #fff;
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }

        #clearBtn:hover {
            background-color: #ffebee;
        }

        .slider-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }

        .radio-label input {
            margin-right: 8px;
            accent-color: var(--primary-color);
        }

        .checkbox-wrapper {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        .preview-section {
            margin-top: 50px;
            text-align: center;
        }

        .preview-section h2 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-weight: 500;
            position: relative;
            display: inline-block;
        }

        .preview-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .a4-container {
            border: 1px solid #e0e0e0;
            padding: 40px;
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            background-color: white;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        /* 预览区域的容器 */
        .result-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            justify-content: center;
            background-color: transparent;
            padding: 20px 0;
        }

        /* 表格样式保持不变，但优化细节 */
        /* 强制表格列宽控制 - 使用 colgroup */
        col {
            width: 8.3333%; /* 100% / 12列 */
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .result-table td {
            text-align: center;
            padding: 5px;
            border: 1px solid #e0e0e0;
            width: 8.3333%;
            box-sizing: border-box;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        /* 方格模式：当有边框时，汉字单元格变为正方形 */
        .result-table:not(.no-border) .chinese-cell,
        .result-table:not(.no-border) .punctuation-cell {
            height: 60px; /* 屏幕预览时约为 60px */
            vertical-align: middle;
            padding: 0;
        }
        
        .result-table:not(.no-border) .pinyin-cell {
             height: 30px;
             vertical-align: bottom;
        }

        /* 左对齐模式：针对整行的对齐 */
        .result-table.text-left tr {
            /* 
               注意：由于我们使用了 12 列强制等宽布局，单元格本身总是占满一行的。
               所谓的"左对齐"在网格布局中，通常意味着内容从左往右排列（默认就是这样）。
               如果用户的意图是让"最后一行"的内容靠左（而不是分散对齐），我们的默认实现已经是靠左的（因为是一个个td填充）。
               
               但如果用户指的是"整个表格在页面中居左"（当表格宽度小于容器时），或者"单元格内的文字靠左"？
               
               根据用户纠正："对齐方式是指的文字在一行的对齐方式，而不是单个汉字或者拼音在所在单元格的对齐方式"。
               这通常意味着：
               1. 居中：每一行的内容（如果不足一行）在整行中居中显示？ -> 这在田字格/网格系统中比较少见，通常都是从左到右排。
               2. 或者是指标题的对齐？但我们处理的是正文。
               
               让我们重新审视：
               目前的实现：每个字占一个格，一行12个格。
               如果一行只有5个字：
               [字][字][字][字][字][空][空][空][空][空][空][空] -> 这就是"左对齐"（默认）
               
               用户想要的"居中对齐"可能是：
               [空][空][空][字][字][字][字][字][空][空][空][空] -> 内容在行内居中？
               
               或者用户是想说：
               当文字很短（如标题）时，是居中显示还是靠左显示。
               
               让我们实现"行内内容居中"逻辑。
            */
        }
        
        /* 
           修正逻辑：
           我们的 JS 逻辑是 fillRemainingCells，会自动在行末填充空格子。
           这导致内容永远是"左对齐"的（填满行）。
           
           要实现"居中对齐"，我们需要修改 JS 逻辑，在行的开头和结尾都填充空格子，或者利用 flex 布局。
           但因为我们用的是 table，且严格控制了列宽，最好的办法是：
           在 JS 中控制空格子的插入位置。
           
           但在 CSS 层面，如果我们想改变对齐，可能需要改变 table 的方向？不，这太复杂。
           
           让我们回退 CSS 的修改，因为之前的 CSS 修改是针对单元格内部的。
        */

        /* 删除之前的单元格左对齐样式 */
        .result-table.text-left td {
            text-align: center; /* 恢复默认居中 */
        }
        
        .result-table.text-left .chinese-cell,
        .result-table.text-left .pinyin-cell,
        .result-table.text-left .punctuation-cell {
            padding-left: 0;
            justify-content: center !important; /* 恢复默认居中 */
        }

        /* 无边框模式 */
        .result-table.no-border td {
            border: none !important;
        }

        .pinyin-cell {
            font-size: 0.9em;
            color: #555;
            height: 1.8em;
            line-height: 1.2em;
            vertical-align: bottom;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            font-family: 'Arial', sans-serif;
        }

        .pinyin-cell:hover {
            background-color: #e3f2fd;
            color: var(--primary-color);
            font-weight: bold;
        }

        .pinyin-cell:focus {
            outline: 2px solid var(--primary-color);
            background-color: white;
            color: black;
        }

        .chinese-cell {
            font-size: 1.2em;
            color: #000;
            font-family: "Kaiti SC", "STKaiti", "KaiTi", serif;
        }

        /* 打印样式 */
        @media print {
            body {
                background-color: white !important;
                color: #000 !important;
                padding: 0 !important;
            }

            .container {
                box-shadow: none;
                padding: 0;
                margin: 0;
                width: 100%;
                max-width: none;
            }

            .controls, .preview-section h2, h1 {
                display: none !important;
            }

            .preview-section {
                margin: 0;
            }

            .result-container {
                padding: 0;
                display: block;
            }

            .a4-container {
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                min-height: auto !important;
                border: none !important;
            }

            .chinese-cell, .punctuation-cell {
                font-family: "Kaiti SC", "STKaiti", "AR PL UKai CN", "KaiTi", "KaiTi_GB2312", "SimSun", "Songti SC", serif !important;
                color: #000 !important;
                padding: 0 !important;
                background-color: transparent !important;
                font-size: 1.2em !important;
                font-weight: normal !important;
                -webkit-print-color-adjust: exact;
                visibility: visible !important;
                opacity: 1 !important;
            }

            .pinyin-cell {
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif !important;
                color: #000 !important;
                padding: 0 !important;
                background-color: transparent !important;
                font-size: 0.9em !important;
                line-height: 1.2em !important;
                cursor: default !important;
                border: none !important;
                outline: none !important;
            }

            .result-table td {
                border: 1px solid #333 !important;
                width: 8.3333% !important;
                height: auto !important;
                line-height: normal !important;
            }
            
            /* 打印时的方格模式 */
            .result-table:not(.no-border) .chinese-cell,
            .result-table:not(.no-border) .punctuation-cell {
                height: 17.5mm !important; /* 打印时约为 17.5mm (210mm/12) */
                vertical-align: middle !important;
                padding: 0 !important;
            }

            .result-table:not(.no-border) .pinyin-cell {
                height: 8mm !important;
                vertical-align: middle !important; /* 打印时拼音垂直居中 */
            }

            .result-table.no-border td {
                border: none !important;
            }

            /* 打印时的左对齐支持 - 移除，因为我们改用 JS 控制行对齐 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>汉字转拼音教学工具</h1>
        <div class="controls">
            <div class="input-section">
                <label for="chineseText">输入汉字内容：</label>
                <textarea id="chineseText" placeholder="在此输入需要注音的汉字、古诗或文章..."></textarea>
                <div class="button-group">
                    <button id="exampleBtn">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                        一键示例
                    </button>
                    <button id="clearBtn">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        清空内容
                    </button>
                    <button id="convertBtn">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                        手动转换
                    </button>
                    <button id="printBtn">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
                        打印 / 导出PDF
                    </button>
                </div>
            </div>

            <div class="config-section">
                <div class="slider-controls">
                    <div class="control-item">
                        <div class="control-header">
                            <label for="fontSize">字体大小</label>
                            <span id="fontSizeDisplay" style="color: var(--primary-color); font-weight: bold;">16px</span>
                        </div>
                        <input type="range" id="fontSize" min="12" max="28" value="16">
                    </div>
                    
                    <div class="control-item">
                        <div class="control-header">
                            <label for="spacing">行间距</label>
                            <span id="spacingDisplay" style="color: var(--primary-color); font-weight: bold;">1.5</span>
                        </div>
                        <input type="range" id="spacing" min="1" max="3" step="0.1" value="1.5">
                    </div>
                    
                    <div class="control-item">
                        <div class="control-header">
                            <label>对齐方式</label>
                        </div>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="textAlign" value="center" checked>
                                <span>居中</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="textAlign" value="left">
                                <span>左对齐</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <label class="checkbox-label">
                        <input type="checkbox" id="borderToggle" checked>
                        <span>显示田字格边框</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-controls">
                <h2>打印预览 (A4)</h2>
            </div>
            <div class="a4-container">
                <div class="result-container">
                    <table id="resultTable" class="result-table"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
